name: Lint Codebase

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14' # or specify the node version you are using

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint
